name: deploy
on: [push]
jobs:
  deploy:
    runs-on: master
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Use Node 16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Install and deploy
        run: |
          npm install
          sudo supervisorctl stop content
          rm -rf ./public/uploads
          rm -rf ${{ secrets.PROJECT_PATH }}/content/strapi/
          cp -r ./ ${{ secrets.PROJECT_PATH }}/content/strapi/
          cp ${{ secrets.PROJECT_PATH }}/content/.env ${{ secrets.PROJECT_PATH }}/content/strapi/.env
          ln -s ${{ secrets.PROJECT_PATH }}/content/public/uploads ${{ secrets.PROJECT_PATH }}/content/strapi/public/uploads
      - name: Build admin
        working-directory: ${{ secrets.PROJECT_PATH }}/content
        run: |
          npm run build
      - name: Start server
        run: |
          sudo supervisorctl start content
